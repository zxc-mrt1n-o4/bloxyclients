<!-- v2.00.017 - FORCED VISIBLE BLUE LINE -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloxd Client UI</title>
    <style>
        *{box-sizing:border-box}body{margin:0;font-family:ui-monospace,monospace}
        .bg-transparent{background:transparent}
        .fixed{position:fixed}.bottom-6{bottom:1.5rem}.right-6{right:1.5rem}.space-y-2>:not([hidden])~:not([hidden]){margin-top:0.5rem}
        .z-99999{z-index:99999}.pointer-events-none{pointer-events:none}
        .bg-black\/95{background:rgba(0,0,0,0.95)}.backdrop-blur-lg{backdrop-filter:blur(16px)}
        .border{border:1px solid rgba(59,130,246,0.3)}
        .rounded-xl{border-radius:0.75rem}.p-4{padding:1rem}.pb-4{padding-bottom:1rem}.min-w-240{min-width:240px}
        .shadow-2xl{box-shadow:0 25px 50px rgba(0,0,0,0.25)}
        .text-white{color:#fff}.text-sm{font-size:0.875rem}
        .flex{display:flex}.items-center{align-items:center}.justify-center{justify-content:center}
        
        /* v2.00.017 - FORCED VISIBLE BLUE LINE */
        .progress-line {
            position:absolute!important;
            bottom:0!important;
            left:0!important;
            height:4px!important;
            background:#3b82f6!important;
            width:0!important;
            animation:progressLine linear forwards!important;
            animation-fill-mode:both!important;
        }
        
        /* v2.00.017 - SIMPLE ANIMATIONS */
        .slide-in{animation:slideIn 0.3s ease-out forwards!important}
        .slide-out{animation:slideOut 0.3s ease-in forwards!important}
        @keyframes slideIn{from{transform:translateX(100%);opacity:0}to{transform:translateX(0);opacity:1}}
        @keyframes slideOut{from{transform:translateX(0);opacity:1}to{transform:translateX(100%);opacity:0}}
        @keyframes progressLine{0%{width:0%!important}100%{width:100%!important}}
    </style>
</head>
<body class="bg-transparent">
    <div id="toast-container" class="fixed bottom-6 right-6 space-y-2 z-99999 pointer-events-none"></div>
    <script>
        function showToast(message,lifetime=5000,showProgress=true){
            const c=document.getElementById('toast-container'),t=document.createElement('div');
            t.className='bg-black/95 backdrop-blur-lg border rounded-xl p-4 pb-4 min-w-240 shadow-2xl text-white text-sm slide-in relative';
            t.innerHTML=`<div class="flex items-center justify-center">${message}</div>`;
            c.appendChild(t);
            if(showProgress){
                const p=document.createElement('div');
                p.className='progress-line';
                p.style.animationDuration=lifetime+'ms';
                p.style.background='#3b82f6';
                t.appendChild(p);
            }
            setTimeout(()=>{t.classList.remove('slide-in');t.classList.add('slide-out');setTimeout(()=>t.remove(),300)},lifetime+500)
        }
        window.addEventListener('message',e=>e.data.type==='toast'&&showToast(e.data.message,e.data.lifetime||3000,e.data.showProgress!==false))
    </script>
</body>
</html>
