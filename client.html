<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloxd Client UI</title>
    <style>
        body{margin:0;font-family:monospace;background:transparent}
        #toast-container{position:fixed;bottom:1.5rem;right:1.5rem;z-index:99999;pointer-events:none}
        .toast{
            background:rgba(0,0,0,0.95);
            backdrop-filter:blur(16px);
            border:1px solid rgba(59,130,246,0.3);
            border-radius:12px;
            padding:16px 16px 8px; /* add bottom padding for line space */
            min-width:240px;
            margin-bottom:8px;
            box-shadow:0 25px 50px rgba(0,0,0,0.25);
            color:white;
            font-size:14px;
            animation:slideIn 0.3s ease-out forwards;
            display:flex;
            flex-direction:column;
            overflow:hidden; /* ensures line stays contained */
        }
        .toast-text{
            flex:1;
            text-align:center;
            margin-bottom:4px; /* separate from line */
        }
        .progress-line{
            height:3px; /* thinner line */
            background:linear-gradient(90deg,#3b82f6,#60a5fa);
            border-radius:0 0 12px 12px;
            width:0;
            animation:progressLine linear forwards;
            box-shadow:0 0 6px rgba(59,130,246,0.6);
        }
        @keyframes slideIn{
            from{transform:translateX(100%);opacity:0}
            to{transform:translateX(0);opacity:1}
        }
        @keyframes slideOut{
            from{transform:translateX(0);opacity:1}
            to{transform:translateX(100%);opacity:0}
        }
        @keyframes progressLine{
            to{width:100%}
        }
    </style>
</head>
<body>
    <div id="toast-container"></div>
    <script>
        function showToast(message,lifetime=5000,showProgress=true){
            const c=document.getElementById('toast-container'),t=document.createElement('div');
            t.className='toast';
            t.innerHTML=`<div class="toast-text">${message}</div>`;
            c.appendChild(t);
            if(showProgress){
                const p=document.createElement('div');
                p.className='progress-line';
                p.style.animationDuration=lifetime+'ms';
                t.appendChild(p);
            }
            setTimeout(()=>{
                t.style.animation='slideOut 0.3s ease-in forwards';
                setTimeout(()=>t.remove(),300)
            },lifetime+500)
        }
        window.addEventListener('message',e=>e.data.type==='toast'&&showToast(e.data.message,e.data.lifetime||3000,e.data.showProgress!==false))
    </script>
</body>
</html>
